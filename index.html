<div id="overlay">
    <div id="replay-page">
        <div>Replay?</div>
        <img src="replay.png" onClick="window.location.reload();"/>
    </div>
</div>

<script>
    document.getElementById('center-video').addEventListener('ended',myHandler,false);
    function myHandler(e) {
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('birthday-page').style.display = 'block';
        var videos = document.getElementsByClassName('thumbnail');
        for (var i = 0; i < videos.length; i++) {
            videos.item(i).play();
        }
    }

    document.getElementById('slowest-thumbnail').addEventListener('ended',myOtherHandler,false);
    function myOtherHandler(e) {
        document.getElementById('overlay').style.visibility = 'visible';
    }
</script>
