<script type="text/javascript">
  var $choreo = $('.choreo');
  var loadedCount = 0;

  document.getElementById('center-video').addEventListener('canplaythrough', function() {
      loadedCount++;

      if (loadedCount === 21) {
        whenLoaded();
      }
    }, false);

  $choreo.each(function(i) {
    this.addEventListener('canplaythrough', function() {
      loadedCount++;

      if (loadedCount === 21) {
        whenLoaded();
      }
    }, false);
  });

  function whenLoaded() {
    $("#loading-page").fadeOut("slow");

    $choreo.each(function(i) {
      this.play();
    });

    document.getElementById('center-video').play();
  }

    document.getElementById('center-video').addEventListener('ended', showBirthday, false);
    function showBirthday(e) {
        $("#main-page").fadeOut("fast");
        $("#birthday-page").fadeIn("slow");
        var videos = document.getElementsByClassName('thumbnail');
        for (var i = 0; i < videos.length; i++) {
            videos.item(i).play();
        }
    }

    function showReplay(e) {
        $("#overlay").fadeIn("slow");
    }
</script>
